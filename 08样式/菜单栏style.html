<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			.page {
				width: 100vw;
				height: 100vh;
				background-color: #efefef;
				position: fixed;
				left: 0;
				top: 0;
			}
			.rMenu {
				width: 50vw;
				height: 100vw;
				position: fixed;
				left: 0;
				top: 0;
				transform: translateX(100vw);
				background: #87CEEB;
				transition: transform .5s;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="page">
				首页
				<button @click="toggleMenu" type="button">切换侧边栏</button>
			</div>
			<div class="rMenu" :style="{transform: 'translateX(' + translateNum + 'vw)'}">
				侧边栏
				</div>
		</div>
		
		<script type="text/javascript">
			let app = new Vue({
				el:'#app',
				data:{
					translateNum: 100
				},
				methods:{
					toggleMenu:function(){
						if(this.translateNum == 100){
							console.log(this.translateNum)
							this.translateNum = 70
						}else{
							this.translateNum = 100
						}
					}
				},
			});
		</script>
	</body>
</html>
