<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.page{
				width: 200px;
				height: 200px;
			}
			.active{
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div :class="{active: isTrue}" class="page">
			</div>
			
			<div :class="styleObj" class="page">
			</div>
			
			<div :class="styleArr" class="page">
			</div>
			
			<div :class="styleStr" class="page">
			</div>
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					isTrue: true,
					styleObj:{active: true, ccc:true},
					styleArr:["active", "abc"],
					styleStr:"active aaa"
				}
			});
		</script>
	</body>
</html>
