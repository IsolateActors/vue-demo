<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div :style="{border: borderWidth + 'px solid red', padding: padding +'px'}" style="width: 100px; height: 100px; background-color: #87CEEB;">
				
			</div>
			
			<div :style="styleObj">
				
			</div>
			
			<div :style="styleArr">
				
			</div>
		</div>
		
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					borderWidth: 50,
					padding : 30,
					
					styleObj:{
						width: '200px',
						height: '200px',
						padding:'30px',
						background: "pink"
					},
					
					styleArr:[{
						width: '200px',
						height: '200px',
						padding:'30px'
					},{
						background: "#089"
					}]
				}
			});
		</script>
	</body>
</html>
