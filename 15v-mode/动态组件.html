<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			
			<div id="content">
				<component :is="currentCom"></component>
			</div>
			
			<button @click="chooseCntent(1)" type="button">首页</button>
			<button @click="chooseCntent(2)" type="button">列表</button>
			<button @click="chooseCntent(3)" type="button">新闻</button>
			<button @click="chooseCntent(4)" type="button">个人</button>
		</div>
		
		<script type="text/javascript">
			let com1 = Vue.component('index-com', {
				template:'<h1>首页内容</h1>'
			})
			
			let com2 = Vue.component('list-com', {
				template:'<h1>列表内容</h1>'
			})
			
			let com3 = Vue.component('news-com', {
				template:'<h1>新闻内容</h1>'
			})
			
			let com4 = Vue.component('me-com', {
				template:'<h1>个人内容</h1>'
			})
			
			let app = new Vue({
				el:'#app',
				data:{
					currentCom: 'index-com'
				},
				methods:{
					chooseCntent:function(id){
						//console.log(this)
						this.currentCom = this.$options.components['com' + id]
					}
				},
				components:{
					com1, com2, com3, com4
				}
			});
		</script>
	</body>
</html>
