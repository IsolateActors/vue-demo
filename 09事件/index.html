<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>次数：{{count}}</h1>
			<button type="button" @click="count+=1">点击</button>
			
			<button @click="clickEvent">点击事件</button>
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					count: 0
				},
				methods:{
					clickEvent:function(event){
						console.log(this)
						console.log(event)
						this.count++;
					}
				}
			});
		</script>
	</body>
</html>
