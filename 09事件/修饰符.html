<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div class="btnParent" @click="clickParent">
				<button type="button" @click.stop="clickEvent">按钮</button>
			</div>
			
			<form action="" method="post">
				<input @keyup.f1="searchWeather" v-model="city" type="text" name="username" id="" value="" />
				<input @click.prevent="searchWeather" type="submit" name="" id="" value="提交" />
			</form>
			
			<button type="button" @click.once="onceEvent">触发</button>
		</div>
		
		<script type="text/javascript">
			Vue.config.keyCodes.f1 = 112;
			var app = new Vue({
				el:'#app',
				data:{
					stars:['周行驰', '刘德华', '周润发', '刘亦菲'],
					city:"广州",
				},
				methods:{
					clickEvent:function(){
						console.log("cEvent")
					},
					clickParent:function(){
						console.log("cParent");
					},
					searchWeather:function(){
						console.log("天气"),
						console.log(this.city)
					},
					onceEvent:function(){
						console.log("只触发一次")
					}
				}
			});
		</script>
	</body>
</html>
