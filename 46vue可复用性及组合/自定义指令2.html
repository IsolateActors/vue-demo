<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="msg" v-focus name="" id="" value="" />
			
			<div id="" v-lc.enter="1 + 1">
				
			</div>
		</div>
		
		<script type="text/javascript">
			Vue.directive('focus', {
				bind: function(){
					//console.log("第一次指令绑定到元素上的时候进行调用，仅调用一次")
				},
				inserted: function(el, binding, vnode, oldVnode){
					//插入函数，在元素往父元素插入时候调用
					// console.log("组件插入时候调用")
					// console.log(el)
					// console.log(binding)
					// console.log(vnode)
					// console.log(oldVnode)
					// el.focus()
				}
			})
			
			Vue.directive('lc', {
				bind: function(){
					console.log("第一次指令绑定到元素上的时候进行调用，仅调用一次")
				},
				inserted: function(el, binding, vnode, oldVnode){
					//插入函数，在元素往父元素插入时候调用
					console.log("组件插入时候调用")
					console.log(el)
					console.log(binding)
					console.log(vnode)
					console.log(oldVnode)
					
					//循环生成一个MSG值列表
					let str = '<ul>'
					for(let i = 0; i <5 ;i++){
						str += `<li>${binding.rawName}:${binding.value}</li>`
					};
					str += '</ul>';
					el.innerHTML = str;
				},
				update: function(el, binding){
					console.log("组件更新时候调用")
					
					//循环生成一个MSG值列表
					let str = '<ul>'
					for(let i = 0; i <5 ;i++){
						str += `<li>${binding.rawName}:${binding.value}</li>`
					};
					str += '</ul>';
					el.innerHTML = str;
				}
			})
			
			let app = new Vue({
				el:'#app',
				data: {
					msg: "hello"
				}
			})
		</script>
	</body>
</html>
