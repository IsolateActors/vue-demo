<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div id="" v-focus>
				
			</div>
		</div>
		
		<script type="text/javascript">
			let lcPlugin = {
				install: function(Vue){
					console.log("安装插件")
					
					//全局方法或属性
					Vue.bgColor = 'skyblue'
					// 1. 添加全局方法或属性
					  Vue.changeBg = function () {
					    // 逻辑...
						document.body.style.background = Vue.bgColor
					  }
					  
					
					  // 2. 添加全局指令
					  Vue.directive('focus', {
					    bind (el, binding, vnode, oldVnode) {
					      // 逻辑...
						  el.innerHTML = '<h1>focus</h1>'
					    }
					    
					  })
					  
					  Vue.directive('lc', {
					    bind (el, binding, vnode, oldVnode) {
					      // 逻辑...
					    }
					    
					  })
					
					  // 3. 注入组件选项
					  Vue.mixin({
					    created: function () {
					      // 逻辑...
						  console.log("这是混入mixin生命周期")
					    }
					    
					  })
					
					  // 4. 添加实例方法
					  Vue.prototype.$changeColor = function (methodOptions) {
					    // 逻辑...
						Vue.changeBg()
					  }
				}
			}
			
			// 调用 `MyPlugin.install(Vue)`
			Vue.use(lcPlugin)
			
			let app = new Vue({
				el:'#app'
			})
		</script>
	</body>
</html>
