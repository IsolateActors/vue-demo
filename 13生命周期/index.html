<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{msg}}</h1>
			<h1 :class="className">类名绑定</h1>
		</div>
		
		<script type="text/javascript">
			let app = new Vue({
				el:'#app',
				data:{
					msg: "hello",
					className: 'redBg'
				},
				beforeCreate() {
					console.log('beforeCreate')
					console.log(this)
					console.log(this.msg)
					console.log(this.clickEvent)
				},
				created() {
					console.log('Create')
					console.log('beforeCreate')
					console.log(this)
					console.log(this.msg)
					console.log(this.clickEvent)
				},
				beforeMount() {
					console.log('beforeMount')
					let dom = document.querySelector(".redBg")
					console.log(dom)
				},
				mounted() {
					console.log('mounted')
					let dom = document.querySelector(".redBg")
					console.log(dom)
				},
				beforeUpdate() {
					console.log('beforeUpdate')
				},
				updated() {
					console.log('updated')
				},
				beforeDestroy() {
					console.log('befordestroy')
				},destroyed() {
					console.log('destroyed')
				},
				methods:{
					clickEvent:function(){
						
					}
				}
			})
			
		</script>
	</body>
</html>
