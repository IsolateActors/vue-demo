<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{msg}}
			
			
			<h1>{{reversMsg}}</h1>
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					msg: "hello"
				},
				computed:{
					reversMsg:{
						get:function(){
						return this.msg.split("").reverse().join("");
					},
						set:function(val){
							console.log(val);
							this.msg = val;
						}
					}
				},
				watch:{
					msg:function(val){
						console.log(val);
					}
				}
			});
		</script>
	</body>
</html>
