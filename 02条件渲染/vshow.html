<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#panel {
				width: 200px;
				height: 200px;
				background: skyblue;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div id="panel" v-show="isShow">
				hello
			</div>
			<button type="button" @click="showPanel">切换显示内容</button>
		</div>
		
		<script src="js/vue.js"></script>
		
		<script>
			let app = new Vue({
				el: '#app',
				data:{
					isShow: true
				},
				methods:{
					showPanel:function(){
						app.isShow = !this.isShow;
					}
				}
			})
		</script>
	</body>
</html>
