<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			
			<h3 v-show="tab == 1">首页</h3>
			<h3 v-show="tab == 2">新闻</h3>
			<h3 v-show="tab == 3">个人</h3>
			
			<button @click="tabChange" data-id="1" type="button">首页</button>
			<button @click="tabChange" data-id="2"  type="button">新闻</button>
			<button @click="tabChange" data-id="3" type="button">个人</button>
		</div>
		
		
		<script>
			let vm = new Vue({
				el:'#app',
				data:{
					tab:1
				},
				methods:{
					tabChange:function(e){
						console.log(e);
						let tabid = e.target.dataset.id;
						//console.log(this);
						this.tab = tabid;
					}
				}
			});
		</script>
	</body>
</html>
